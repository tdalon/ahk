# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: true # true
      share: true
      related: true
      show_date: true
      toc: true
      toc_sticky: true
      #toc_icon: "cog"
    # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false # true
      share: true
      related: true
      show_date: true
      sidebar:
        nav: pages
      toc: true
      toc_sticky: true
      #toc_icon: "cog"
